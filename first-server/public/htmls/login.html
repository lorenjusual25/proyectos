<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styleLogin.css">
    <title>Inicio de sesion</title>
</head>
<body>
    <div id="divLogin">
        <h1>Iniciar sesion</h1> <br>
        <div id="divLoginInputs">
            <input type="text" placeholder="Nombre de usuario" class="inputClass" id="username"><br>
            <input type="email" placeholder="Correo electronico" class="inputClass" id="email"> <br>
            <input type="password" placeholder="Contraseña" class="inputClass" id="password">
        </div>
        <button id="submitLogin" class="someButtons">Ingresar</button>
        <div>
            <button id="forgotPassword" class="someButtons">Olvide mi contraseña</button>
            <button id="signUp" class="someButtons">Registrarse</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
