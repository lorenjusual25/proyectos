<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styleSignup.css">
    <title>Pagina de registro</title>
</head>
<body>
    <h1>Registro</h1>
    <div id="divInput">
        <div id="divSignUpInputs">
            <input type="text" placeholder="Nombre de usuario" id="username" class="inputClass"> <br>
            <input type="password" placeholder="Contraseña" id="firstPass" class="inputClass"> <br>
            <input type="password" placeholder="Confirmar contraseña" id="secPass" class="inputClass"> <br>
            <input type="email" placeholder="Correo electronico" id="email" class="inputClass">
        </div>
        <div id="divButtons">
            <button id="submit" class="someButtons">Subir</button>
            <button id="logIn" class="someButtons">Iniciar sesion</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
